<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="desktop.css">
  <link rel="stylesheet" media="screen and (max-width: 800px)" href="./style/mobile.css" type="text/css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 41%, 46%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="text">
      <div class="heading">Get <a style="color:hsl(277, 64%, 61%);" href="https://rr.noordstar.me/insight-1b87f670">insights</a> 
      that help your business grow.</div>
      <div class="main-para">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
     </div>
     <div class="stat-heading">
       <table>
         <tr>
           <th>10k+</th>
           <th>314</th>
           <th>12m+</th>
          </tr>
          <tr>
            <td>COMPANIES</td>
            <td>TEMPLATES</td>
            <td>QUERIES</td>
          </tr>
       </table>
     </div>
    </div>
    <img src="image-header-desktop.jpeg" onmouseover="this.src='200.gif'" onmouseout="this.src='image-header-desktop.jpeg'">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62/hub/stats-preview-card-component-pJ13dPlJM" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GuptaAyush19/" target="_blank">Aniruddha Mukherjee</a>.
  </div>
</body>
</html>
